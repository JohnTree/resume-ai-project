<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简历大师 AI - 演示页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .demo-section {
            margin-bottom: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #4facfe;
        }
        
        .demo-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .api-test {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #e9ecef;
        }
        
        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #28a745;
            white-space: pre-wrap;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9rem;
        }
        
        .error {
            border-left-color: #dc3545;
            background: #fff5f5;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .status-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .status-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .status-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .status-ok {
            color: #28a745;
        }
        
        .status-error {
            color: #dc3545;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
        }
        
        textarea:focus {
            outline: none;
            border-color: #4facfe;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 简历大师 AI</h1>
            <p>智能简历优化平台 - 由通义千问AI驱动</p>
        </div>
        
        <div class="content">
            <!-- 系统状态 -->
            <div class="demo-section">
                <h2>📊 系统状态</h2>
                <div class="status-grid">
                    <div class="status-card">
                        <div class="status-icon">🖥️</div>
                        <div class="status-title">后端服务器</div>
                        <div id="server-status" class="status-ok">✅ 运行中</div>
                    </div>
                    <div class="status-card">
                        <div class="status-icon">🍃</div>
                        <div class="status-title">MongoDB</div>
                        <div id="db-status" class="status-ok">✅ 连接正常</div>
                    </div>
                    <div class="status-card">
                        <div class="status-icon">🤖</div>
                        <div class="status-title">通义千问AI</div>
                        <div id="ai-status" class="status-ok">✅ 工作正常</div>
                    </div>
                    <div class="status-card">
                        <div class="status-icon">🔐</div>
                        <div class="status-title">用户系统</div>
                        <div id="auth-status" class="status-ok">✅ 功能完整</div>
                    </div>
                </div>
            </div>
            
            <!-- 用户注册测试 -->
            <div class="demo-section">
                <h2>👤 用户注册测试</h2>
                <div class="api-test">
                    <button class="btn" onclick="testRegister()">测试用户注册</button>
                    <div id="register-result" class="result" style="display:none;"></div>
                </div>
            </div>
            
            <!-- AI优化测试 -->
            <div class="demo-section">
                <h2>🤖 AI简历优化测试</h2>
                <div class="api-test">
                    <textarea id="resume-content" placeholder="请输入您的简历内容，例如：我是一名前端工程师，有5年React开发经验...">我是一名产品经理，有3年互联网产品设计经验，擅长用户需求分析和产品规划。</textarea>
                    <br><br>
                    <button class="btn" onclick="testAIOptimize()">🚀 AI智能优化</button>
                    <div id="ai-result" class="result" style="display:none;"></div>
                </div>
            </div>
            
            <!-- 功能特性 -->
            <div class="demo-section">
                <h2>✨ 核心功能特性</h2>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
                    <div class="status-card">
                        <div class="status-icon">📝</div>
                        <div class="status-title">智能简历编辑</div>
                        <p>所见即所得的简历编辑器，支持多种专业模板</p>
                    </div>
                    <div class="status-card">
                        <div class="status-icon">🎯</div>
                        <div class="status-title">AI内容优化</div>
                        <p>通义千问AI驱动，提供专业的简历优化建议</p>
                    </div>
                    <div class="status-card">
                        <div class="status-icon">📊</div>
                        <div class="status-title">ATS友好度评分</div>
                        <p>智能评分系统，提升简历通过率</p>
                    </div>
                    <div class="status-card">
                        <div class="status-icon">📱</div>
                        <div class="status-title">跨平台支持</div>
                        <p>支持Web、iOS、Android多平台</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let authToken = '';
        
        async function testRegister() {
            const resultDiv = document.getElementById('register-result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = '正在测试用户注册...';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: `test${Date.now()}@example.com`,
                        password: '123456',
                        name: '测试用户'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    resultDiv.className = 'result';
                    resultDiv.textContent = `✅ 注册成功！\n用户ID: ${data.user.id}\n邮箱: ${data.user.email}\nToken: ${data.token.substring(0, 50)}...`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ 注册失败: ${data.message || data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ 网络错误: ${error.message}`;
            }
        }
        
        async function testAIOptimize() {
            const content = document.getElementById('resume-content').value;
            const resultDiv = document.getElementById('ai-result');
            
            if (!content.trim()) {
                alert('请输入简历内容');
                return;
            }
            
            if (!authToken) {
                alert('请先测试用户注册获取Token');
                return;
            }
            
            resultDiv.style.display = 'block';
            resultDiv.textContent = '🤖 AI正在分析和优化您的简历内容...';
            
            try {
                const response = await fetch('/api/ai/optimize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        content: content,
                        type: 'experience'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result';
                    resultDiv.textContent = `🎉 AI优化完成！\n\n📊 评分: ${data.optimized.score}/100\n\n✨ 优化建议:\n${data.optimized.suggestions.join('\n')}\n\n📝 原始内容:\n${data.optimized.originalContent}\n\n🚀 优化后内容:\n${data.optimized.optimizedContent}\n\n🔧 改进点:\n${data.improvements.join('\n')}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ AI优化失败: ${data.error || data.message}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ 网络错误: ${error.message}`;
            }
        }
        
        // 页面加载时检查服务器状态
        window.onload = async function() {
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'test', password: 'test' })
                });
                // 即使失败也说明服务器在运行
            } catch (error) {
                document.getElementById('server-status').textContent = '❌ 离线';
                document.getElementById('server-status').className = 'status-error';
            }
        };
    </script>
</body>
</html>
